<!doctype html>
<html lang="en">
<!-- Head Start -->
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/style.css">
  <title>Blockchain Chat</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <script>

 	if (typeof web3 !== 'undefined') {
	  web3 = new Web3(web3.currentProvider);
 	} else {
	  // set the provider you want from Web3.providers
 	  web3 = new Web3(new Web3.providers.HttpProvider("https://rinkeby.infura.io"));
 	}

  </script>
</head>
<!-- Head End -->

<!-- Body Start -->
<body>

	<div style="float: left;">
		New Message: <input placeholder="Say Hi" type="text" id="NewMessage">
	      <button type="submit" onclick="newMessage()">Send</button>

	</div>

	<div style="float: right;">
		New Name: <input placeholder="Satoshi Nakamoto" type="text" id="NewName">
	      <button type="submit" onclick="newName()">Update Name</button>

	</div>

	<h2 style="text-align: center;">Rinkeby Blockchain Chat Messages <span id="TotalMessages"></span></h2>

	<div id="chat_list"></div>



<script src="js/contract.js"></script>
<script src="js/app.js"></script>

</body>
<!-- Body End -->
</html>
